# Evaluate PII Inference
dataset_args:
  dataset_path: ../src/pii_leakage/extern/echr
  dataset_mode: undefended
  sample_duplication_rate: 1

attack_args:
  attack_name: perplexity_reconstruction
  sampling_rate: 100
  seq_len: 128

sampling_args:
  top_k: 0.0
  top_p: 0.7
  typical_p: 1.0
  temperature: 0.8
  repetition_penalty: 1.0
  
eval_args:
  num_candidates: 64

model_args:
  architecture: meta-llama/Meta-Llama-3-8B
  pre_trained: True   # Start from a pre-trained checkpoint
  model_ckpt: ../examples/models/echr-llama3-lora # Edit this path to try your own model.
  model_revision: main
  torch_dtype: bfloat16
  attn_implementation: flash_attention_2
  # LoRA arguments
  load_in_4bit: true
  use_peft: true
  lora_r: 16
  lora_alpha: 32
  lora_dropout: 0.05
  lora_target_modules:
    - q_proj
    - k_proj
    - v_proj
    - o_proj
    - gate_proj
    - up_proj
    - down_proj

ner_args:
  ner: flair
  ner_model: flair/ner-english-ontonotes-large
  anon_token: <MASK>
  anonymize: False
  tag_n_batches: 10_000
